apiVersion: apps/v1
kind: Deployment
metadata:
  name: feature
spec:
  replicas: 3
  selector: { matchLabels: { app: feature } }
  template:
    metadata: { labels: { app: feature } }
    spec:
      containers:
        - name: feature
          image: ghcr.io/example/recsys/feature:latest
          ports: [{ containerPort: 8082 }]
---
apiVersion: v1
kind: Service
metadata: { name: feature }
spec:
  selector: { app: feature }
  ports: [{ port: 8082, targetPort: 8082 }]
